<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">

    <!-- 3rd Party Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
</head>

<body class="bg-light">
    <div class="container">
        <element name="navbar"></element>

        <div class="row">
            <div class="col-10 offset-1">
                <div class="pt-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-4 text-center py-4">
                                    <img src="img/logo.png">
                                    <div class="display-4">DevHub</div>
                                </div>

                                <div class="col-12 col-lg-8">
                                    <!-- <h2 class="font-weight-normal">About</h2> -->

                                    <div class="h4 text-justify font-weight-light p-3">
                                        Welcome to DevHub! DevHub is a website for JavaScript developers to practice
                                        their coding by solving tasks. These tasks can be related to anything. With its
                                        user friendly interface you can enjoy your practice time on DevHub. In case of
                                        any errors please contact the project developer.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd Part Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Scripts -->
    <script src="js/elements.js"></script>
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('./sw.js')
                } catch (e) {
                    console.log('Failed to register service worker!');
                }
            }
        }
    </script>
</body>

</html>
